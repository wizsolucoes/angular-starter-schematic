<!-- User is logged in -->

<p data-test="my-paragarph" *ngIf="isLoggedIn">
  Acesse o módulo de <strong>Vendas</strong> pelo menu superior para fazer seu
  cálculo.
</p>

<!-- User is not logged in -->
<button
  data-test="login-form"
  *ngIf="!isLoggedIn && !isLoggingIn"
  class="button is-primary"
  type="submit"
  (click)="onSubmitLogin()"
>
  Login
</button>

<!-- User is logging in -->
<div *ngIf="isLoggingIn" style="width: 65px;">
  <wiz-loading type="spinner-continuous"> </wiz-loading>
</div>
