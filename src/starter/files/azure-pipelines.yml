resources:
  repositories:
    - repository: coretemplate
      type: git
      name: WizPipelines/core-template

trigger:
  branches:
    exclude: [ 'refs/heads/feature/*' ] # nomes de branchs que n達o ir達o rodar o pipeline
  paths:
    exclude: [ 'README.md' ] # caminhos de arquivos que n達o ir達o rodar o pipeline
    
pool:
  vmImage: 'ubuntu-latest'

extends:
  template: main.yml@coretemplate
  parameters:
    technology: 'angular'
    deploymentType: 'storage'
    azResourceName: << Prefixo do nome do recurso de deployment >>
    
